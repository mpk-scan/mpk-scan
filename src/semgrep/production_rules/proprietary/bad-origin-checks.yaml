rules:
- id: bad-origin-checks
  metadata:
    category: bad-origin-checks
    cwe: "CWE-346: Origin Validation Error"
    security: "high"
  languages: [javascript, typescript]
  severity: ERROR
  message: |
    ðŸš¨ Insecure origin check detected!
    - This allows an attacker to spoof an origin to pass the weak check
    - Use `if ($OBJ.origin === "https://trusted.com")` instead.
  patterns:
   - pattern-regex: \.origin\.includes\s*\(\s*["'][^"']+["']\s*\) # weak includes
   - pattern-regex: \.origin\.startsWith\s*\(\s*["'][^"']+["']\s*\) # weak starts with
   - pattern-regex: \.origin\.indexOf\s*\(\s*["'][^"']+["']\s*\) # weak index of
   - pattern-regex: \.origin\.endsWith\(["'][a-zA-Z0-9-]+\.[a-zA-Z0-9]+["']\) # weak ends with
